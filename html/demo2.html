<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FFF72B">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#FFF72B">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="../css/demo2.css">
  <script src="../js/demo2.js" defer></script>
</head>

<body>
  <main role="main">
    <section id="mainMenu">
      <ol>
        <li id="newGame">
          <h1>New Game</h1>
        </li>
        <li id="scoreBoard">
          <h1>Scoreboard</h1>
        </li>
      </ol>
    </section>
    
    <section id="gameBody" class="hide">
      <section id="gameTable">
        <aside class="side">
          <div class='playerId'></div>
          <figure><img id="cpuImg" src="" alt="CPU img">
            <figcaption id="cpuFigcaption"></figcaption>
          </figure>
        </aside>
        <aside class="inside">
        </aside>
        <aside class="side">
          <div class='playerId'></div>
          <figure><img id="rockImg" src="" alt="ROCK">
            <figcaption>ROCK</figcaption>
          </figure>
          <figure><img id="paperImg" src="" alt="PAPER">
            <figcaption>PAPER</figcaption>
          </figure>
          <figure><img id="scissorsImg" src="" alt="SCISSORS">
            <figcaption>SCISSORS</figcaption>
          </figure>
        </aside>
      </section>
      <span class="back"><i class="material-icons">chevron_left</i> Back to menu</span>
    </section>

    <section id="scoreBody" class="hide">
      <h1>ScoreBoard</h1>
      <section id="scores">
        <div id="round" class="col"></div>
        <div id="winner" class="col"></div>
        <div id="element" class="col"></div>
      </section>
      <span class="back"><i class="material-icons">chevron_left</i> Back to menu</span>
    </section>
  </main>
</body>

</html>
